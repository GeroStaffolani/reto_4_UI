<body>
    <div class="uk-container uk-margin-top">
        <h2 class="uk-text-center">Proceso de Pago</h2>
        <form id="payment-form">
            <div class="uk-margin">
                <label class="uk-form-label" for="card-number">Número de Tarjeta</label>
                <div class="uk-form-controls">
                    <input type="text" class="uk-input" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16" required>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="security-code">Código de Seguridad</label>
                <div class="uk-form-controls">
                    <input type="text" class="uk-input" id="security-code" placeholder="123" maxlength="3" required>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="expiration-date">Fecha de Expiración</label>
                <div class="uk-form-controls">
                    <input type="text" class="uk-input" id="expiration-date" placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
                </div>
            </div>
            <button type="submit" class="uk-button uk-button-primary">Pagar</button>
        </form>
    </div>
